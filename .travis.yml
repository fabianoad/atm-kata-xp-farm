os: linux
language: node_js
dist: focal
install:
  - npm ci
cache:
  directories:
    - "~/.npm"
    - "~/.cache"
  npm: true
addons:
  sonarcloud: true
  organization: "fabianoad-atm-kata"
  token:
    secure: 
stages:
  - name: Unit test & sonar-scanner
jobs:
  include:
    - stage: Unit test & sonar-scanner
      script:
        - npm test
        - sonar-scanner -D sonar.login=$SONAR_TOKEN
      name: Unit test & sonar-scanner
      env: Unit test & sonar-scanner
